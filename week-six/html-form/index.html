<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>
<body>
    <h1>Form Elements</h1>
    <hr>
    <label for="">Name</label>
    <br>
    <input type="text" name="" id="">
    <br>
    <label for="">Email</label>
    <br>
    <input type="email" name="" id="">
    <br>
    <label for="">Enter Password</label>
    <br>
    <input type="password">
    <br>
    <label for="">TextArea</label>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br> 
    <p>Select all currencies thay apply:</p>
    <input type="checkbox" name="" id="" value="USD">
    <label for="">USD</label>
    <input type="checkbox" name="" id="" value="USD">
    <label for="">JMD</label>
    <input type="checkbox" name="" id="" value="USD">
    <label for="">GBP</label>
    <input type="checkbox" name="" id="" value="USD">
    <label for="">YEN</label>
    <br>
    <p>Select the Type of Device:</p>
    <input type="radio" name="device" id="" value="laptop">
    <label for="">Use Laptop</label>
    <input type="radio" name="device" id="" value="desktop">
    <label for="">Use Desktop</label>
    <br>
    <label for="">Select Card Type</label>
    <br>
    <select name="" id="">
        <option value="">Select Card</option>
        <option value="visa">Visa</option>
        <option value="mastercard">MasterCard</option>
    </select>
    <hr>
    <button>Submit Form</button>
</body>
</html>
