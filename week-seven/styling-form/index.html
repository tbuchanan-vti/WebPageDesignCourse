<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <title>Styling Form</title>
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <h1>Problem Escalation Form</h1>
            <form>
                <div class="form-element">
                    <label for="">Full Name</label>
                    <input type="text" name="" id="">
                </div>
                <div class="form-element">
                    <label for="">Email</label>
                    <input type="email" name="" id="">
                </div>
                 <div class="form-element">
                     <input type="radio" name="gender" id="" value="male">
                     <label for="">Male</label>
                     <input type="radio" name="gender" id="" value="female">
                     <label for="">Female</label>
                 </div>
                <div class="form-element">
                    <label for="">Select Problem</label>
                    <select name="" id="">
                        <option value="">Computer Malfunction</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="">Describe your issue</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-element">
                    <input type="checkbox" name="" id="">
                    <label for="">By submitting this problem you are agreeing to our <a href="https://en.wikipedia.org/wiki/The_Human_Centipede_(First_Sequence)" target="_blank">terms and conditions</a></label>
            
                </div>
                <div class="form-element">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
